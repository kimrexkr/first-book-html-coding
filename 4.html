    《동물농장》(Animal Farm)은 영국의 작가 조지 오웰이 1945년에 출판한 풍자 소설이다.
    <br><br>전체적인 내용으로는 존스 농장에 살던 동물들이 가혹한 생활에 못이겨 주인을 쫓아내고 직접 농장을 운영하지만, 결국은 혁명을 주도했던 권력층의 독재로 농장이 부패해 버리는 이야기이다.
